version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rolebasedgo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rolebasedgo
      POSTGRES_PASSWORD: rolebasedgo123
      POSTGRES_DB: rolebasedgo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rolebasedgo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
